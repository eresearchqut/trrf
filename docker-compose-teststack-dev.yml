version: '3.7'

services:
  serverundertest:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    image: ${TRRF_IMAGE_NAME}
    working_dir: /data
    environment:
      - CONSOLE_LOG_LEVEL=DEBUG
      - XNAT_API_ENDPOINT=http://xnat-proxy:8080
    env_file:
      - docker/dev/envs/postgres
      - docker/dev/envs/runserver
      - docker/dev/envs/runservertest
    volumes:
      - .:/app
      - ./data/test/:/data
    ports:
      - 8000
    depends_on:
      - dbtest
      - dbclinicaltest
      - xnat-proxy
