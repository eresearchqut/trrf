#
dataselenium:
  image: muccg/debian8-base
  volumes:
    - .:/app
    - data/selenium:/data

seleniumsmtp:
  image: muccg/postfix:latest
    
seleniumhub:
  image: selenium/hub
  ports:
    - ":4444"

chrome:
  image: selenium/node-chrome
  links:
  - seleniumhub:hub
  - webselenium:web

firefox:
  image: selenium/node-firefox
  links:
  - seleniumhub:hub
  - webselenium:web

dbselenium:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=rdrfapp
    - POSTGRES_PASSWORD=rdrfapp
  ports:
    - ":5432"

cacheselenium:
  image: memcached:1.4

mongoselenium:
  image: mongo:3.0
  command: mongod --smallfiles

webselenium:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - dataselenium      
  ports:
    - ":8000"
  links:
    - dbselenium:db
    - cacheselenium:cache
    - mongoselenium:mongo
    - seleniumsmtp:smtp

# runs the selenium tests against the stack above
seleniumtesthost:
  image: rdrf_webselenium
  command: selenium
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_WEB=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - dataselenium      
  links:
    - dbselenium:db
    - webselenium:web
    - mongoselenium:mongo
    - seleniumhub:hub
