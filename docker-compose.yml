version: '3.7'

volumes:
  dev_db_data:
  dev_clinicaldb_data:
  dev_reportingdb_data:

services:
  db:
    # TODO time to upgrade? (all postgres images)
    image: postgres:10.7
    env_file:
      - docker/dev/envs/postgres
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    ports:
      - "5432"

  clinicaldb:
    image: postgres:10.7
    env_file:
      - docker/dev/envs/postgres
    volumes:
      - dev_clinicaldb_data:/var/lib/postgresql/data
    ports:
      - "5432"

  reportingdb:
    image: postgres:10.7
    env_file:
      - docker/dev/envs/postgres
    volumes:
      - dev_reportingdb_data:/var/lib/postgresql/data
    ports:
      - "5432"

  runserver:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    image: ${TRRF_IMAGE_NAME}
    env_file:
      - docker/dev/envs/postgres
      - docker/dev/envs/runserver
      - .env_local
    restart: on-failure
    volumes:
      - .:/app
      - ./data/dev/:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - clinicaldb
      - reportingdb
      - xray-daemon

  node:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile-node
    stop_signal: SIGKILL
    image: ${NODE_IMAGE_NAME}
    command: watch
    working_dir: ${TRRF_SOURCE_DIR:-/app}/rdrf/rdrf/frontend

    environment:
        YARN_CACHE_FOLDER: /opt/yarn_cache
    volumes:
      - .:/app
      - ./data/dev/:/data
      - ./yarn_cache:/opt/yarn_cache

  xray-daemon:
    image: amazon/aws-xray-daemon:3.2.0
    ports:
      - "2000"
      - "2000/udp"
    env_file:
      - .env_local
    command: ["-o", "--bind", "0.0.0.0:2000"]
