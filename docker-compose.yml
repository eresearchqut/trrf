version: "3.7"

volumes:
  dev_db_data:
  dev_clinicaldb_data:

services:
  db:
    image: "postgres:${POSTGRES_VERSION}"
    env_file:
      - docker/dev/envs/postgres
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    ports:
      - "5432"

  clinicaldb:
    image: "postgres:${POSTGRES_VERSION}"
    env_file:
      - docker/dev/envs/postgres
    volumes:
      - dev_clinicaldb_data:/var/lib/postgresql/data
    ports:
      - "5432"

  runserver:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    image: ${TRRF_IMAGE_NAME}
    env_file:
      - docker/dev/envs/postgres
      - docker/dev/envs/runserver
      - .env_local
    restart: on-failure
    volumes:
      - .:/app
      - ./data/dev/:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - clinicaldb
      - xray-daemon

  xray-daemon:
    image: amazon/aws-xray-daemon:3.2.0
    ports:
      - "2000"
      - "2000/udp"
    env_file:
      - .env_local
    command: ["-o", "--bind", "0.0.0.0:2000"]
