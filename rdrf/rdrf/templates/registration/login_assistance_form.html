{% extends "rdrf_cdes/base.html" %}
{% load i18n %}

{% block content %}

<br>

<div class="alert alert-warning">
  {% trans "Trouble signing in? Did you forget your username or password? Enter your email address below and we'll email you instructions on what to do." %}
</div>

<form class="row row-cols-lg-auto g-3" action="" method="post">{% csrf_token %}
    {{ form.email.errors }}
    <div class="col-12">
        <input id="id_email" maxlength="254" name="email" type="email" class="form-control" placeholder="Email address">a
    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-warning" value="{% trans "Send" %}" />
    </div>
</form>

{% endblock %}
