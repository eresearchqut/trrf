{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Your Dashboards" %}</h1>
  <ul class="list-group">
        {% for registry in registries %}
          <li class="list-group-item">
            <a href="{% url 'parent_dashboard' registry.code  %}">{% trans "Parent Dashboard" %} ({{ registry.name }})</a>
          </li>
        {% endfor %}
      </ul>
  </div>

{% endblock %}
