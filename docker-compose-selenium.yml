version: '3.7'

services:
  hub:
    image: selenium/hub:3.141
    environment:
      - GRID_TIMEOUT=120000
    ports:
      - "4444"

  chrome:
    image: selenium/node-chrome-debug:3.141
    shm_size: 2G
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=16
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - 5901:5900
    depends_on:
      - hub

  firefox:
    image: selenium/node-firefox-debug:3.141
    shm_size: 2G
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=16
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - 5900:5900
    depends_on:
      - hub

